<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donna AI - Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <!-- TalkJS Script -->
  <script src="https://cdn.talkjs.com/talk.js"></script>
</head>
<body>
  <header class="main-header">
    <div class="logo">Donna AI <span class="logo-sub">EXECUTIVE</span></div>
    <nav class="main-nav">
      <a href="index.html" class="nav-item active"><i class="fa-solid fa-table-cells-large"></i> Dashboard</a>
      <a href="map.html" class="nav-item"><i class="fa-solid fa-map-location-dot"></i> Map</a>
      <a href="calendar.html" class="nav-item"><i class="fa-solid fa-calendar-days"></i> Calendar</a>
      <a href="notifications.html" class="nav-item"><i class="fa-solid fa-bell"></i> Notifications</a>
    </nav>
  </header>

  <main class="container">
    <!-- Gemini Assistant Chat -->
    <div class="card full-width" style="margin-bottom: 20px;">
      <div class="card-header">
        <h3>Smart Assistant (Gemini)</h3>
        <span class="status-active"><span class="dot"></span> Online</span>
      </div>
      <div class="card-body chat-box" id="gemini-chat">
        <!-- Gemini chat UI placeholder -->
        <iframe src="https://gemini.google.com/chat" width="100%" height="300" style="border:none;"></iframe>
      </div>
    </div>

    <div class="main-title">
      <h1>Donna AI</h1>
      <p>Your Executive Assistant</p>
      <div class="current-time">
        <i class="fa-solid fa-calendar-day"></i> <span id="current-date">Loading Date...</span>
        <span class="time-dot"></span>
        <i class="fa-solid fa-clock"></i> <span id="current-clock">Loading Time...</span>
      </div>
    </div>

    <div class="dashboard-grid">
      <!-- TalkJS Chatbox -->
      <div class="card full-height">
        <div class="card-header">
          <h3>Talk to Team</h3>
          <span class="status-active"><span class="dot"></span> Connected</span>
        </div>
        <div class="card-body" id="talkjs-container" style="height: 400px;"></div>
      </div>

      <aside class="sidebar">
        <div class="card">
          <div class="card-header"><h3>Quick Actions</h3></div>
          <div class="card-body">
            <button class="btn btn-secondary btn-block"><i class="fa-solid fa-calendar-plus"></i> Schedule Meeting</button>
            <button class="btn btn-secondary btn-block"><i class="fa-solid fa-file-lines"></i> Review Documents</button>
            <button class="btn btn-secondary btn-block"><i class="fa-solid fa-phone"></i> Call Client</button>
          </div>
        </div>

        <div class="card">
          <div class="card-header"><h3>Today's Priorities</h3></div>
          <div class="card-body">
            <ul class="priority-list">
              <li><span class="priority-dot"></span> Morrison case review - <strong>10:30 AM</strong></li>
              <li><span class="priority-dot"></span> Client presentation - <strong>2:00 PM</strong></li>
            </ul>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script src="js/main.js"></script>

  <!-- TalkJS Initialization -->
  <script>
    Talk.ready.then(function () {
      const me = new Talk.User({
        id: "123456",
        name: "Gandia",
        email: "gandia@example.com",
        photoUrl: "https://talkjs.com/images/avatar-1.jpg",
        role: "user"
      });

      const other = new Talk.User({
        id: "654321",
        name: "Alex",
        email: "alex@example.com",
        photoUrl: "https://talkjs.com/images/avatar-5.jpg",
        role: "user"
      });

      const session = new Talk.Session({
        appId: "YOUR_TALKJS_APP_ID",
        me: me
      });

      const conversation = session.getOrCreateConversation(Talk.oneOnOneId(me, other));
      conversation.setParticipant(me);
      conversation.setParticipant(other);

      const inbox = session.createInbox({ selected: conversation });
      inbox.mount(document.getElementById("talkjs-container"));
    });
  </script>
</body>
</html>
